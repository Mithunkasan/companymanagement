{% extends "base.html" %}

{% block title %}Role List{% endblock %}

{% block content %}
    <h2>Roles</h2>
    <a href="{% url 'create_role' %}">Add New Role</a>
    <ul>
        {% for role in roles %}
            <li>{{ role.name }} - <a href="{% url 'update_role' role.id %}">Edit</a> - <a href="{% url 'delete_role' role.id %}">Delete</a></li>
        {% endfor %}
    </ul>
{% endblock %}
