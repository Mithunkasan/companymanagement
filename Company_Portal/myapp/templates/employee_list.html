{% extends "base.html" %}

{% block title %}Employee List{% endblock %}

{% block content %}
    <h2>Employees</h2>
    <a href="{% url 'create_employee' %}">Add New Employee</a>
    <ul>
        {% for employee in employees %}
            <li>{{ employee.user.username }} - {{ employee.role.name }} - <a href="{% url 'update_employee' employee.id %}">Edit</a> - <a href="{% url 'delete_employee' employee.id %}">Delete</a></li>
        {% endfor %}
    </ul>
{% endblock %}
