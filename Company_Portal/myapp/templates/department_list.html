{% extends "base.html" %}

{% block title %}Department List{% endblock %}

{% block content %}
    <h2>Departments</h2>
    <a href="{% url 'create_department' %}">Add New Department</a>
    <ul>
        {% for department in departments %}
            <li>{{ department.name }} - <a href="{% url 'update_department' department.id %}">Edit</a> - <a href="{% url 'delete_department' department.id %}">Delete</a></li>
        {% endfor %}
    </ul>
{% endblock %}
