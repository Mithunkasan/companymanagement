{% extends "base.html" %}

{% block title %}Set New Password{% endblock %}

{% block content %}
    <h2>Set New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save New Password</button>
    </form>
    <p><a href="{% url 'user_login' %}">Return to Login</a></p>
{% endblock %}
